<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="https://use.fontawesome.com/aa2109f136.js"></script>
    <title>Random Quote Machine</title>
</head>
<body>
<div class="container container-small">
    <div class="jumbotron">
        <h3 id="quote-content">Badges? We ain't got no badges! We don't need no badges! I don't have to show you any stinking badges!</h3>
        <p class="lead"> <snap id="quote-title">- The Treasure of the Sierra Mad</snap></p>
        <hr class="my-4">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group social-media" role="group" aria-label="First group">
                <button type="button" class="btn" id="twitter-button"><i class="fa fa-twitter" aria-hidden="true"></i>
                </button>
            </div>
            <div>
                <button type="button" class="btn" id="quote-button">New quote</button>
            </div>
        </div>
    </div>
</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
